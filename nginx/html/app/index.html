    <script type="text/javascript">
        var isAndroid, isiOS, isSafar;
        var u = navigator.userAgent;
        isAndroid = u.indexOf('Android') > -1 || u.indexOf('Adr') > -1;
        isiOS = !!u.match(/\(i[^;]+;( U;)? CPU.+Mac OS X/);
        isSafar = u.toLowerCase().indexOf('safari') > -1;
        var androidUrl = './test_v_1.0.0.apk'
        var port = location.port;
        var domain = location.protocol + "//" + location.hostname + (port.length > 0 ? ":" + port : "");
        var iosUrl = 'itms-services://?action=download-manifest&url=' + domain + '/app.plist'
        document.getElementById("installm").setAttribute("href", iosUrl);

        function install_app() {
            document.getElementById('actions').innerHTML = '<div class="btn"> 软件安装中...</div>';
            //setTimeout('mobile_provision()', 600);
            if (/iphone|ipad|ipod/i.test(navigator.userAgent)) {
                setTimeout(function() {
                    mobile_provision()
                }, 2000);
            }
            setTimeout(function() {
                document.getElementById('actions').innerHTML = '<button class="btn" onclick="install_app()">下载安装</button>';
            }, 60000);
            location.href = /iphone|ipad|ipod/i.test(navigator.userAgent) ? iosUrl : androidUrl;
        }

        function mobile_provision() {
            document.getElementById('actions').innerHTML = '<button class="btn" onclick="location.href=\'./embedded.mobileprovision\'">请再次点击我去信任并安装</button>';
        }

        function install_opp() {
            var install = document.getElementById('install');
            install.click();
        }

        function install_oppm() {
            var install = document.getElementById('installm');
            install.click();
        }
    </script>

    <script>
        var isAndroid, isiOS, isSafar;
        window.onload = function() {
            var u = navigator.userAgent;
            isAndroid = u.indexOf('Android') > -1 || u.indexOf('Adr') > -1;
            isiOS = !!u.match(/\(i[^;]+;( U;)? CPU.+Mac OS X/);
            isSafar = u.toLowerCase().indexOf('safari') > -1;

            document.querySelector('.copy-box').innerHTML = location.href
            document.getElementById("filesize").innerHTML = isiOS ? '大小：34.1 KB' : '大小：4.6 M'

            if (isWeiXin() || isQQ()) {
                document.getElementById("tips").style.display = 'block';
                document.querySelector('.wp').style.display = 'none';

                if (isiOS) {
                    document.querySelector('.ios-img').style.display = 'block';
                    document.querySelector('.and-img').style.display = 'none';
                } else if (isAndroid) {
                    document.querySelector('.ios-img').style.display = 'none';
                    document.querySelector('.and-img').style.display = 'block';
                }
            }

            function isWeiXin() {
                var ua = window.navigator.userAgent.toLowerCase();
                if (ua.match(/MicroMessenger/i) == 'micromessenger') {
                    return true;
                }
                return false;
            }

            function isQQ() {
                var ua = window.navigator.userAgent.toLowerCase();
                if (ua.match(/QQ\//i) == "qq/") {
                    return true;
                }
                return false;
            }

            //  document.querySelector(".copy-box").innerHTML = location.href;
            if (isiOS) {
                if (isSafar) {
                    //document.getElementById("ios-tip").style.display = "none";
                    document.getElementById("ios-help").style.display = "block";
                } else {
                    document.getElementById("install").style.display = "none";
                    document.getElementById("ios-tip").style.display = "block";
                    document.getElementById("ios-help").style.display = "none";
                }
            }
        };


        //自动选中
        var key = document.querySelector('.copy-box');
        document.addEventListener("selectionchange",
            function(e) {
                window.getSelection().selectAllChildren(key);
            },
            false);

        var clipboard = new Clipboard(".copy");
        clipboard.on('success', function(e) {
            if (!e.trigger.className.match(/success/)) {
                e.trigger.className += " success";
            }
            if (isiOS) {
                e.trigger.value = "复制成功，打开Safar苹果浏览器";
            } else {
                e.trigger.value = "复制成功，打开默认系统浏览器";
            }

        });
        clipboard.on('error', function(e) {
            if (!e.trigger.className.match(/fail/)) {
                e.trigger.className += " fail";
            }
            e.trigger.value = "复制失败，请长按框内手工复制";
        });
    </script>
